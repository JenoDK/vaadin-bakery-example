plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://maven.vaadin.com/vaadin-addons'
    }

    maven {
        url = 'https://maven.vaadin.com/vaadin-prereleases'
    }

    maven {
        url = 'https://oss.sonatype.org/content/repositories/vaadin-snapshots/'
    }
}

dependencies {
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'com.h2database:h2:1.4.200'
    compile 'com.vaadin:vaadin:14.1.3'
    compile 'com.vaadin:vaadin-spring:12.1.2'
    compile 'org.vaadin.artur:spring-data-provider:2.1.0'
    compile 'org.springframework.boot:spring-boot:2.2.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-autoconfigure:2.2.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    compile 'org.springframework:spring-web:5.2.1.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.2.1.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.2.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'org.reactivestreams:reactive-streams:1.0.3'
    testCompile 'com.vaadin:vaadin-testbench:14.1.3'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.2.1.RELEASE'
}

group = 'com.genohm.jeno'
version = '1.0-SNAPSHOT'
description = 'bakery'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
